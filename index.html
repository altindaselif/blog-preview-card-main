<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="card-container">
      <header>
        <img
          class="card-img"
          src="images/illustration-article.svg"
          alt="Article Illustration"
        />
        <span class="card-tag">Learning</span>
        <time class="card-date">Published 21 Dec 2023</time>
        <h1><a class="card-link" href="#">HTML & CSS foundations</a></h1>
      </header>
      <section class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </section>
      <footer class="card-writer-box">
        <img
          class="writer-img"
          src="images/image-avatar.webp"
          alt="Writer Profile Picture"
        />
        <p class="writer-name">Greg Hooper</p>
      </footer>
    </main>
  </body>
</html>
